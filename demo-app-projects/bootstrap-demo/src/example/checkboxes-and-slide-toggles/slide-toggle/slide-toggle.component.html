<div class="custom-control custom-slide-toggle">
  <input type="checkbox" class="custom-control-input" id="customSlideToggle">
  <label class="custom-control-label" for="customSlideToggle">Toggle this input</label>
</div>
<div class="custom-control custom-slide-toggle">
  <input type="checkbox" class="custom-control-input" id="customSlideToggleDisabled" disabled>
  <label class="custom-control-label" for="customSlideToggleDisabled">Toggle disabled</label>
</div>
