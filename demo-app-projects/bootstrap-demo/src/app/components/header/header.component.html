<header class="col-12 d-lg-none bg-white">
  <div class="row justify-content-between justify-content-lg-end h-100">
    <div class="col col-md-auto d-none d-md-flex brand">
      <div class="row mobile-header">
        <div class="col-auto px-0">
          <svg class="seb-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
            <path d="M0 0h800v800H0z" fill="#60cd18"/>
            <path d="M290.55 348.35l-25.87 19.32c-12.22-10.51-28-12.57-36.65-12.57s-18 2.51-19.37 8.82c-1.38 6.12 4.31 10.88 14.08 13.53 11.14 3 21.29 5.66 36.92 10.12 23.24 6.63 39.13 16.69 39.13 40 0 32.14-28.53 48.8-66.75 48.8s-64.26-19.91-72-29.2l27.35-20.45c19.21 16.75 32.57 19.11 43.74 19.11 12.81 0 24.79-2.75 26.33-10 1.25-5.82-3.58-10.45-14.49-13-12.35-2.85-22.77-5.14-34.4-8.2-31.52-8.27-40.41-26.6-40.41-43.06 0-22.67 21.1-45.95 59.69-45.95 39.57 0 62.74 22.67 62.74 22.67m164.9-20.4H340.12V472.1h117.45v-33.24h-76.94v-23.22h53v-31.8h-53v-23h74.83zM310.27 505.37h9V294.63h-9zm162.45 0h9V294.63h-9zm29.8-33.27h92.64c24.77 0 44.84-14.93 44.84-38.84 0-18.65-12.21-31-29.32-36.47a9.6 9.6 0 0 0-1.66-.21 10.36 10.36 0 0 0 1.66-.29c9.8-3.88 20.66-14.21 20.66-31.8 0-22.31-19.74-36.54-44.1-36.54h-84.72zm40.7-114.17h32.36c7.45 0 13.48 5.88 13.48 12.64s-6 12.66-13.48 12.66h-32.36zm39.58 82.13h-39.58v-26.29h39.58a13.15 13.15 0 0 1 0 26.28z" fill="#fff"/>
          </svg>
        </div>
        <div class="col-auto align-self-center text-center px-3" (click)="toggleMenu()">
          <i class="far fa-bars fa-1x d-block"></i>
          <div>Menu</div>
        </div>
      </div>
    </div>
    <div class="col d-md-none px-0" *ngIf="activeTab">
      <div class="row mobile-header h-100 align-items-center text-center no-gutters">
        <div class="col" ngClass="{{activeTab === 'start' ? 'active':''}}" (click)="showMenu('start')"><i class="far fa-home fa-1x d-block"></i>Start</div>
        <div class="col" ngClass="{{activeTab === 'base' ? 'active':''}}" (click)="showMenu('base')"><i class="far fa-font fa-1x d-block"></i>Base</div>
        <div class="col" ngClass="{{activeTab === 'components' ? 'active':''}}" (click)="showMenu('components')"><i class="far fa-bookmark fa-1x d-block"></i>Components</div>
      </div>
    </div>
    <div class="col align-self-center pl-3 d-none d-sm-flex">
      <h3 class="mb-0">Bootstrap</h3>
    </div>
    <div class="col d-none d-md-flex bg-white border-bottom sticky-header" [@scrollAnimation]="stickyHeader">
      <div class="row align-items-center h-100">
        <div class="col">
          <h5 class="mb-0">Section header</h5>
          <ol class="breadcrumb mb-0 pl-0 py-0">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Section header</li>
          </ol>
        </div>
        <div class="col-auto">
          <div class="card-menu-control"></div>
        </div>
      </div>
    </div>
  </div>
</header>
