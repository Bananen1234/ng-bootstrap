<form class="form-inline">
  <div class="form-group">
    <div class="input-group" [ngClass]="{'active':d.isOpen()}" (click)="d.toggle()">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="d" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (keyup)="d.open()" autoClose="true">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary far fa-calendar-alt" type="button"></button>
      </div>
    </div>
  </div>
</form>
<hr/>
<pre>Model: {{ model | json }}</pre>
